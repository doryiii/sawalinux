LABEL arch64
TEXT HELP
Boot Lunarch on BIOS.
It allows you to install Lunarch or perform system maintenance.
ENDTEXT
MENU LABEL Lunarch (ephemeral)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=2g copytoram=n

LABEL arch64
TEXT HELP
Boot Lunarch on BIOS.
It allows you to install Lunarch or perform system maintenance.
ENDTEXT
MENU LABEL Lunarch (ephemeral) purely from RAM
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=2g copytoram=y

LABEL arch64cow
TEXT HELP
Boot Lunarch on BIOS with persistence support.
This requires a partition formatted as ext4, labeled LUNARCHCOW,
with a directory named /arch/.
ENDTEXT
MENU LABEL Lunarch (with persistent storage)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_label=LUNARCHCOW copytoram=n

LABEL arch64cli
TEXT HELP
Boot Lunarch on BIOS without graphical interface.
ENDTEXT
MENU LABEL Lunarch CLI
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% systemd.unit=multi-user.target copytoram=auto

