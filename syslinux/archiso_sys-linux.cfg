LABEL arch64
TEXT HELP
Boot Lunarch on BIOS.
It allows you to install Lunarch or perform system maintenance.
ENDTEXT
MENU LABEL Lunarch
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cowspace_size=1024m

LABEL arch64cli
TEXT HELP
Boot Lunarch on BIOS without graphical interface.
ENDTEXT
MENU LABEL Lunarch CLI
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cowspace_size=256m systemd.unit=multi-user.target

